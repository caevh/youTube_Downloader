name: YouTube Download CI
on: [push]
jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: set up python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      
      - name: install poetry
        uses: dschep/install-poetry-action@v1.2

